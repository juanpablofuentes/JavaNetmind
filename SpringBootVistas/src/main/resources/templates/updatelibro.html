<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Modificar Libro</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container">
		<h2>Modificar Libro</h2>
		<!-- Lo primero es hacer un formulario con los campos de autor, en este caso el nombre
	-->
		<form th:action="@{/libro/update/{id}(id=${libro.idlibro})}" th:object="${libro}" method="POST">
				<input type="hidden" th:field="*{idlibro}" id="idlibro">

			<label for="titulo">Título</label>
			<!-- el campo hace referencia a la propiedad nombre -->
			<input class="form-control" type="text" th:field="*{titulo}" id="titulo" placeholder="Título">
			<!-- Si hay algún error lo mostramos (viene de result) -->
			<span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
			<label for="paginas">Páginas</label>
			<!-- el campo hace referencia a la propiedad nombre -->
			<input class="form-control" type="number" th:field="*{paginas}" id="paginas" placeholder="Páginas">
			<!-- Si hay algún error lo mostramos (viene de result) -->
			<span th:if="${#fields.hasErrors('paginas')}" th:errors="*{paginas}"></span>
			<label for="genero">Género</label>
			<select th:field="*{genero}" class="form-control">
				<option th:each="g: ${generos}" th:value="${g.idgenero}" th:text="${g.nombre}"></option>
			</select>
			<span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></span>
			<input class="btn btn-success" type="submit" value="Modificar">
			<a class="btn btn-primary" th:href="@{/libro}">Ir al índice</a>

		</form>
	</div>
</body>

</html>
