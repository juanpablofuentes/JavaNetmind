<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Categorías</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<h1>Mantenimiento de categorías</h1>
	<a href="/cat/add" class="btn btn-success">Añadir categoría</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td th:text="${category.name}"></td>
				<td><a class="btn btn-success" th:href="@{/cat/edit/{id}(id=${category.categoryId})}">Editar</a>
				</td>
				<td><a class="btn btn-danger" th:href="@{/cat/delete/{id}(id=${category.categoryId})}">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
